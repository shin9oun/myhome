<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">hello</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="navbar-fixed.css"
      th:href="@{/navbar-fixed.css}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
      th:fragment="menu(menu)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
              <a class="nav-link" aria-current="page" href="#" th:href="@{/}">
                홈<span class="sr-only" th:if="${menu} == 'home'"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
              <a class="nav-link" href="#" th:href="@{/board/list}">
                게시판<span class="sr-only" th:if="${menu} == 'board'"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
